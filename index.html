<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador César - Programación para Internet</title>
    <link href="style.css" rel="stylesheet " />
    <script src="index.js" type="text/javascript" defer></script>
    
</head>
<body>
    <main>
        <h1>* Cifrador César *  </h1>
        <form id="cifrador" autocomplete="off">
            <input id="input-original" spellcheck="false" placeholder="Ingrese el texto y presione Enter" type="text" name="text">
        </form>
        <div id="resultado"></div>
        <div class="rango">
            <input id="rango" type="range" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
    </main>

    <div id="Instrucciones"> 
        <p class="instrucciones-titulo">INSTRUCCIONES:</p>
        <br>
        <p class="explicacion">1. Escriba el texto a cifrar.<br>2. Elija el numero de desplazamiento del alfabeto. <br> 3. Presione Enter. </p>
    </div>
</body>
</html>
